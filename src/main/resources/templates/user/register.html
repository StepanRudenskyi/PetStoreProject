<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/images/pomodorio-icon.png}" type="image/png">
</head>
<body>

<header>
    <h1><a th:href="@{/}" class="logo">Pomodorio</a></h1>
</header>

<div class="login-wrapper">
    <div class="login-container">
        <h2>Register now</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
            </div>

            <div class="input-group">
                <div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
            </div>

            <button type="submit" class="login-btn">Register</button>
        </form>
        <p>Already registered? <a th:href="@{/login}">Log in here</a></p>
    </div>
</div>

</body>
</html>
