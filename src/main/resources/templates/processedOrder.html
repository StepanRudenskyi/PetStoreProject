<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pomodorio</title>
</head>
<body>
<h1>Order Processed</h1>
<p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
<p><strong>Total Amount:</strong> <span th:text="${order.totalAmount}"></span></p>
<p><strong>Discount Applied:</strong> <span th:text="${discountApplied ? 'Yes' : 'No'}"></span></p>
<p><strong>Validation Message:</strong> <span th:text="${validationMessage}"></span></p>
</body>
</html>
